name: Update Daily Results

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Display Script Content for Debugging
        run: |
          echo "+++ MENAMPILKAN ISI DARI update_results.py YANG DILIHAT OLEH RUNNER +++"
          cat update_results.py
          echo "--- SELESAI MENAMPILKAN ISI ---"

      - name: Run update script
        run: python update_results.py

      - name: Commit and push if there are changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Auto-update result files"
          branch: main
